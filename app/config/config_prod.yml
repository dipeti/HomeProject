imports:
    - { resource: config.yml }

doctrine:
    dbal:
        url: "%env(CLEARDB_DATABASE_URL)%"
#        metadata_cache_driver: apc
#        result_cache_driver: apc
#        query_cache_driver: apc
swiftmailer:
    transport: smtp
    host:      "%env(SENDGRID_HOST)%"
    username:  "%env(SENDGRID_USERNAME)%"
    password:  "%env(SENDGRID_PASSWORD)%"
    spool:     { type: memory }
    port: 587
    encryption: ~
monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "php://stderr"
            level: debug
        console:
            type:  console
